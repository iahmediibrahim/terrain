<div class="container-fluid my-3">
  <span class="text-muted">Console</span>
  <div class="d-flex justify-content-between align-content-center">
    <h3 class="mt-3 font-weight-bolder">Code Lists</h3>

    <div class="search">
      <input class="query" placeholder="Search Code lists ..." type="text" [(ngModel)]="listFilter" />
      <span class="icon"><i class="la la-search"></i></span>
    </div>
  </div>

  <div class="row mt-5" *ngIf='codelist && codelist.length'>
    <div class="col-md-3 mb-3" *ngFor="let list of codelist">
      <div class="card">
        <div class="card-body">
          <h5 class="my-2">
            {{ list.name }}
          </h5>
          <p class="text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <footer class="p-2">
          <button type="button" class="btn btn-link" [routerLink]="['./', list.id]">Manage</button>
          <a [href]="list.url" target="_blank"><button type="button" class="btn btn-link">Resource</button></a>
          <button type="button" class="btn btn-link">Import</button>
        </footer>
      </div>
    </div>
  </div>
</div>
