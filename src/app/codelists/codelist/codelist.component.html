<div class="container-fluid my-3" *ngIf="datatype">
  <span class="text-muted">Data Type</span>
  <div class="d-flex justify-content-between align-content-center">
    <h3 class="mt-3 font-weight-bolder">{{ datatype.name }}</h3>
    <button class="btn mt-3 btn-outline-info" (click)="open(add)">Add</button>
  </div>
  <div class="row mt-5">
    <div class="col-md-12 mb-3">

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Definition</th>
            <th scope="col" width="70">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataType of datatype.datatype; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              {{ dataType.name }}
            </td>
            <td>{{ dataType.definition }}</td>
            <td>
              <div class="col">
                <div ngbDropdown class="d-inline-block">
                  <button class="btn btn-link" id="dropdownBasic1" ngbDropdownToggle>
                    <i class="la la-ellipsis-v"></i>
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem (click)="open(edit)">Edit</button>
                    <button ngbDropdownItem (click)="delete()">Delete</button>

                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
